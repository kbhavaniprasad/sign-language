<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Real-Time Sign Language Recognition</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <!-- Header -->
        <header class="header">
            <div class="logo">
                <div class="logo-icon">ü§ü</div>
                <h1>Sign Language Recognition</h1>
            </div>
            <div class="status-bar">
                <div class="status-item">
                    <span class="status-label">Status:</span>
                    <span class="status-value" id="connectionStatus">Disconnected</span>
                </div>
                <div class="status-item">
                    <span class="status-label">FPS:</span>
                    <span class="status-value" id="fpsCounter">0</span>
                </div>
            </div>
        </header>

        <!-- Main Content -->
        <div class="main-content">
            <!-- Camera Section -->
            <div class="camera-section">
                <div class="video-container">
                    <video id="videoElement" autoplay playsinline></video>
                    <canvas id="canvasElement" style="display: none;"></canvas>
                    <div class="video-overlay" id="videoOverlay">
                        <div class="overlay-content">
                            <div class="camera-icon">üì∑</div>
                            <p>Click "Start Camera" to begin</p>
                        </div>
                    </div>
                </div>
                
                <div class="controls">
                    <button id="startBtn" class="btn btn-primary">
                        <span class="btn-icon">‚ñ∂</span>
                        Start Camera
                    </button>
                    <button id="stopBtn" class="btn btn-secondary" disabled>
                        <span class="btn-icon">‚èπ</span>
                        Stop Camera
                    </button>
                    <button id="clearBtn" class="btn btn-tertiary">
                        <span class="btn-icon">üóë</span>
                        Clear History
                    </button>
                </div>
            </div>

            <!-- Prediction Section -->
            <div class="prediction-section">
                <!-- Current Prediction -->
                <div class="prediction-card">
                    <h2 class="card-title">Current Prediction</h2>
                    <div class="prediction-display">
                        <div class="prediction-main" id="predictionText">-</div>
                        <div class="confidence-bar">
                            <div class="confidence-label">Confidence</div>
                            <div class="confidence-track">
                                <div class="confidence-fill" id="confidenceFill"></div>
                            </div>
                            <div class="confidence-value" id="confidenceValue">0%</div>
                        </div>
                    </div>
                </div>

                <!-- Top 3 Predictions -->
                <div class="top-predictions-card">
                    <h3 class="card-subtitle">Top 3 Predictions</h3>
                    <div class="top-predictions-list" id="topPredictionsList">
                        <div class="top-prediction-item">
                            <span class="rank">1.</span>
                            <span class="class-name">-</span>
                            <span class="confidence">0%</span>
                        </div>
                        <div class="top-prediction-item">
                            <span class="rank">2.</span>
                            <span class="class-name">-</span>
                            <span class="confidence">0%</span>
                        </div>
                        <div class="top-prediction-item">
                            <span class="rank">3.</span>
                            <span class="class-name">-</span>
                            <span class="confidence">0%</span>
                        </div>
                    </div>
                </div>

                <!-- Prediction History -->
                <div class="history-card">
                    <h3 class="card-subtitle">Recent Predictions</h3>
                    <div class="history-list" id="historyList">
                        <div class="history-empty">No predictions yet</div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Footer -->
        <footer class="footer">
            <p>Model: sign_language_model.h5 | 36 Classes (0-9, A-Z) | Accuracy: 98.96%</p>
        </footer>
    </div>

    <script src="app.js"></script>
</body>
</html>
